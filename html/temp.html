<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="myheader">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img src="image/logo.jpg" height="60" width="150" class="img-fluid" alt="Logo">
            </div>
            <div class="col-md-4">
                <div class="input-group mb-3 py-3">
                    <input type="text" class="form-control" placeholder="Từ khoá tìm kiếm" aria-label="Từ khoá tìm kiếm" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </div>


            <div class="col-md-4 py-3">
                <div class="row">

                    <div class="col">
                        <div class="row">
                            <div class="col-3">
                                <div class="fs-3 text-danger"><i class="fa-solid fa-phone"></i></div>
                            </div>
                            <div class="col-9">Tư vấn hỗ trợ<br>
                                <strong class="text-danger">09050506</strong>
                            </div>
                        </div>
                    </div>


                    <div class="col">
                        <div class="row">
                            <div class="col-3">
                                <div class="fs-3 text-danger"><i class="fa-regular fa-user"></i></div>
                            </div>
                            <div class="col-9">Đăng ký<br>
                                <strong class="text-danger">Đăng nhập</strong>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-2 py-3">
                        <a href="#" class="position-relative">
                            <span class="fs-2"><i class="fa-solid fa-cart-shopping"></i></span>
                            <span class="position-absolute top-4 start-70 translate-middle badge rounded-pill bg-danger">
                                    0
                                </span>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="myMenu bg-danger">
    <div class="container">
        <div class="row">
            <div class="col-md-3 px-5 custom-text-white  py-3 ">Danh sách lap top</div>
            <div class="col-md-9">
                <nav class="navbar navbar-expand-lg bg-danger">
                    <div class="container-fluid">
                        <a class="navbar-brand " href="#"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link custom-text-white active" aria-current="page" href="#">MSI</a>

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link custom-text-white" href="#">ASUS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link custom-text-white" href="#">DELL</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link custom-text-white" href="#">ACER</a>
                                <li class="nav-item">
                                    <a class="nav-link custom-text-white" href="#">Gigabyte</a>
                                </li> <li class="nav-item">
                                <a class="nav-link custom-text-white" href="#">Lenovo</a>
                            </li>

                                <li class="nav-item">
                                    <a class="nav-link custom-text-white" aria-disabled="true"></a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>

<section class="mainc_content">
    <button >click</button>
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Thêm sản phẩm mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="productName">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm">
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Mô tả</label>
                            <textarea class="form-control" id="productDescription" placeholder="Nhập mô tả sản phẩm"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productBrand">Thương hiệu</label>
                            <input type="text" class="form-control" id="productBrand" placeholder="Nhập thương hiệu">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Giá</label>
                            <input type="number" class="form-control" id="productPrice" placeholder="Nhập giá">
                        </div>
                        <div class="form-group">
                            <label for="productStock">Số lượng</label>
                            <input type="number" class="form-control" id="productStock" placeholder="Nhập số lượng">
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Danh mục</label>
                            <select class="form-control" id="productCategory">
                                <option>Laptop</option>
                                <option>Phụ kiện</option>
                                <!-- Add more categories here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Hình ảnh</label>
                            <input type="file" class="form-control" id="productImage">
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

<section class="myfooter bg-dark text-while py-4">

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
